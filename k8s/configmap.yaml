apiVersion: v1
kind: ConfigMap
metadata:
  name: minerva-config
  namespace: minerva
  labels:
    app: minerva
    component: config
data:
  config.json: |
    {
      "server": {
        "host": "0.0.0.0",
        "port": 3000,
        "workers": 4
      },
      "api": {
        "version": "v1",
        "rate_limit": {
          "requests_per_minute": 1000
        }
      },
      "inference": {
        "timeout_seconds": 300,
        "max_batch_size": 32
      },
      "streaming": {
        "enabled": true,
        "chunk_size": 1024
      }
    }
